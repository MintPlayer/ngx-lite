<label>
  <div class="label">
    {{label}}
    <ng-container *ngIf="measure">{{value}} {{measure}}</ng-container>
  </div>

  <input type="range" #rangeInput [formControl]="control" [id]="instanceId" [attr.min]="min" [attr.max]="max" [attr.step]="step"
  />

  <div class="range-labels" [style.margin]="margin">
    <div *ngFor="let rangeLabel of labels; let index = index; let last = last; let first = first;" class="range-label" [class]="rangeLabelCssClasses[index]">
      {{rangeLabel}}
    </div>
  </div>
</label>
