<div class="ngx-input-datepicker">
  <div class="ngx-input-datepicker__top-nav">
    <button type="button" (click)="prev()" class="ngx-input-datepicker__prev ngx-input-datepicker__btn">&lt;</button>
    <div class="ngx-input-datepicker__title">{{monthName}} {{year}}</div>
    <button type="button" (click)="next()" class="ngx-input-datepicker__next ngx-input-datepicker__btn">&gt;</button>
  </div>

  <div class="ngx-input-datepicker__weekdays">
    <div *ngFor="let d of weekDays" class="ngx-input-datepicker__weekday">
      {{d}}
    </div>
  </div>

  <div class="ngx-input-datepicker__days">
    <div *ngFor="let d of dayOfWeekOffset"></div>
    <button type="button" *ngFor="let d of daysInMonth" (click)="setDay(d)" [ngClass]="getDayClass(d)" class="ngx-input-datepicker__day ngx-input-datepicker__btn">
      {{d}}
    </button>
  </div>
</div>
